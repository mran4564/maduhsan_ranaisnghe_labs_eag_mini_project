server:
  port: 8084
  error:
    include-stacktrace: ON_PARAM
spring:
  datasource:
    url: jdbc:mysql://localhost:3308/cart-service
    username: root
    password: admin
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL8Dialect